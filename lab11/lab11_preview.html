<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>
    <link rel="stylesheet" href="https://laferger.github.io/ist263/images/animate2.css">
    <script>
        function WinnerMessage () { 
            document.getElementById("messages").innerHTML= 'You Won!';
        }
        function TryAgain () {
            document.getElementById("messages").innerHTML= 'Wrong Shell - Try Again';
        }



    </script>
</head>
<body>
    <h1>Choose a Walnut</h1>
    <img src="https://laferger.github.io/ist263/images/walnut.png" alt="first walnut" class="first" onclick="WinnerMessage();">
    <img src="https://laferger.github.io/ist263/images/walnut.png" alt="second walnut" class="second" onclick="TryAgain();">
    <img src="https://laferger.github.io/ist263/images/walnut.png" alt="third walnut" class="third" onclick="TryAgain();">
    <div id="messages"></div>

</body>
</html>
