<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Unit 8 Flex</title>
        <meta charset="UTF-8">
        <style>
            .box {display: flex;}
            /* this styles all div tags inside the row1 class */
            .firstcol {flex:2}
            .notfirst {flex:1}
        </style>
    </head>
    <body>

        <div class="box">

            <div class="firstcol">
                <p>1</p>
            </div>
            <div class="notfirst">
                <p>2</p>
            </div>
            <div class="notfirst">
                <p>3</p>
            </div>
            <div class="notfirst">
                <p>4</p>
            </div>
            
        </div>


    </body>
</html>
