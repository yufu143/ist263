<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>First JavaScript Program</title>
        <style>
            h1 {cursor: pointer;}
        </style>
        <script>
            function clicky () {
            alert("Hello World!");
        }
            function another () {
            alert("Second Message");
        }
            function loady () {
            alert("Page Load");
        }

        </script>
    </head>
    <body onload="loady();">
        <h1 onclick="clicky();">Welcome to JavaScript</h1> 
        <p onmouseover="another();">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Atque, distinctio asperiores? Officia magni illum inventore molestiae voluptatem laboriosam, harum omnis placeat illo nesciunt voluptas at architecto esse ipsa cumque eveniet.</p>

    </body>
</html>
