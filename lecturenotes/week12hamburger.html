<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
    <style>
        #hamicon {display: none;}
        #hamicon {width: 40px;}
        #close {display: none;}
        @media only screen and (max-width: 800px) {
            #hamicon {display: block;}
            #close {display: block;}
        }
    </style>
</head>
<body>
    <div>
        <img id="hamicon" src="http://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon">
        <p id="close">X</p>
    </div>
</body>
</html>
