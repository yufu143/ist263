<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
<style>
    /* dont forget the code in the HTML */
    .skip {
        background-color: #6660a5;
        color: #ffffff;
        padding: 8px;
        text-decoration: none;
        border: 1px solid #ffa500;
        top: 10px;
        left: -999px; /* push off left side of browser */
    }
    .skip.focus {
        left: 10px;
    }
</style>

</head>
<body>
    <!-- tab order is for complex websites with a lot of stuff -->
    <nav>
        <a href="#skip">Skip to Content</a><br>
        <a href="http://www.amazon.com" tabindex="3">Amazon</a><br>
        <a href="http://www.google.com" tabindex="2">Google</a><br>
        <a href="http://www.ebay.com" tabindex="1">Ebay</a>
    </nav>
    <h1>A11y HTML & CSS </h1>
    <p id="skip">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi, asperiores illum sapiente iure tenetur eum alias ex ipsa velit aperiam! Corrupti earum enim vitae autem architecto nisi qui ducimus! Minima!</p>
</body>
</html>
