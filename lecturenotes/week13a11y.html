<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>


</head>
<body>
    <!-- tab order is for complex websites with a lot of stuff -->
    <nav>
        <a href="http://www.amazon.com" tabindex="3">Amazon</a>
        <a href="http://www.google.com" tabindex="2">Google</a>
        <a href="http://www.ebay.com" tabindex="1">Ebay</a>
    </nav>
    
</body>
</html>
