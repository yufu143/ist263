<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 4 Notes</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms Day</h1>
            <h2>Tables</h2>
                <table>
                    <caption>World Population</caption>
                    <!-- tr means row -->
                    <tr> <!-- th is for table headings -->
                        <th>Country</th>
                        <th>Population</th>
                        <th>% of World Population</th>
                    </tr>
                    <tr>
                        <!-- td is table data -->
                        <td>China</td>
                        <td>1,403,830,640</td>
                        <td>18%</td>
                    </tr>
                    <tr>
                        <td>India</td>
                        <td>1,365,529,124</td>
                        <td>17.5%</td>
                    </tr>
                    <tr>
                        <td>United States</td>
                        <td>330,070,331</td>
                        <td>4.23%</td>
                    </tr>
                </table>
            <h2>Forms</h2>
                <!-- all form elements inside form tag -->
                <form action="" method="post">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname">

                </form>
    </body>
</html>
