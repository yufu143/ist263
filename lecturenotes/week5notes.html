<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Unit 6 Notes</title>
    <style>
        p {color: purple;}

        a {color: green;}
    </style>
    <!-- selector is p, the declaration is color: red; the property is color and the value is red -->
    <!-- the above is an embedded style sheet -->

    <link rel="stylesheet" href="style.css">
    <!-- this is a pointer to an external file with a stylesheet -->
    <!-- link void tag, rel="stylesheet", relative link to location of stylesheet -->

</head>
    <body>
    
        <p style="font-weight: bold;">Lorem Ipsum</p>
        <!-- The style attribute means you have an inline style -->

        <a href="http://www.google.com">Google</a>
    
    </body>
</html>
