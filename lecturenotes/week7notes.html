        <style>
            h2 {background-color: #d898ea;}
            /* from now on use Hexadecimal, no color names */

            a:hover {color: red;}
            /* above is a pseudo selector, hover is when mouse rolls overs */
            body {background-color: #aeffae}
        </style>
