<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex Example</title>
        <style>
            nav {display: flex;}
            nav div {flex: 1;}
            /* selecting all divs inside nav tag
            flex 1 says how many pieces of pie each div gets */

        </style>

    </head>
    <body>
        <h1>Quick Flexbox</h1>

        <p>Flexboxes have 1 row and ? columns. The row is a container tag. The columns are container tags too.</p>
        
        <nav> <!-- nav is our flexbow row here -->
            <div>About</div> <!-- first column in this flexbox -->
            <div>Products</div>
            <div>Contact</div>
        </nav>

    </body>
