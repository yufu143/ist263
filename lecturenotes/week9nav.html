<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigations</title>
        <style>
            nav {
                background-color: #000000;
                padding: 10px;
                color: #ffffff;
                display: flex;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            nav div {padding: 5px;}
            .flexend {justify-content: flex-end;} /* push all columns right/end */
        </style>

    </head>
    <body>
        
        <nav class="flexend">
            <div>Home</div>
            <div>About Us/div>
            <div>Products</div>
            <div>Contact</div>
        </nav>

    </body>
